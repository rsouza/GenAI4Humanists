[pytest]
# Pytest configuration for GenAI4Humanists

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    .ipynb_checkpoints
    Index
    Data
